<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return Book</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link href="AdminPortal.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-fill">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a
                class="nav-link active me-5 text-dark"
                aria-current="page"
                href="/requestBook"
                >Request Book</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active me-5 text-dark" href="/pendingRequest"
                >Requests Pending</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active me-5 text-dark"
                aria-current="page"
                href="/returnBook"
                >Return Book</a
              >
            </li>
            <li class="nav-item">
              <form id="myform" method="post" action="/logout"></form>
              <a
                class="nav-link active me-5 text-dark"
                href="#"
                onclick="document.getElementById('myform').submit();"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center mt-5">
      <h1 class="mb-4">Return Books</h1>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">RequestID</th>
                <th scope="col">BookID</th>
                <th scope="col">Book Name</th>
                <th scope="col">Return</th>
              </tr>
            </thead>
            <tbody>
              {{ range .IssuedAmount}}
              <tr>
                <th scope="row">{{ .RequestID }}</th>
                <td>{{ .BookID }}</td>
                <td>{{ .BookName }}</td>
                <td>
                  <form action="/userSide/checkout" method="post">
                    <input
                      type="hidden"
                      name="checkInID"
                      value="{{ .BookID }}"
                    />
                    <button type="submit" class="btn btn-outline-light">
                      Return
                    </button>
                  </form>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
